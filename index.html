<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <main>

    <div class="contenedor">

      <div class="container">

        <div class="contenido">
            <img src="./images/image-qr-code.png" alt="QR CODE IMG">

            <h2>Improve your front-end   <span>skills by building projects</span></h2>
          
            <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>

        </div>
        
        <div class="attribution">
          Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a class="link" href="https://github.com/BrokiDev" target="_blank">BrokiDev</a>.
        </div>
      </div>
  </div>
</main>
  
</body>
</html>
